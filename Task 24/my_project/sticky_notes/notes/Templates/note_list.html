{% extends 'base.html' %}

{% block title %}Bulletin Board - {{ page_title }}{% endblock %}

{% block content %}
    <h2>{{ page_title}}</h2>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' pk=note.pk %}">{{
note_title }}</a>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
