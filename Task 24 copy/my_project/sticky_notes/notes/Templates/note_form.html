{% extends 'base.html' %}

{% block title %}Bulletin Board - {% if form.instance.pk % }Edit{% else %}Create{% endif %} Post{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk % }Edit{% else %}Create{% endif %} Note</h2>
    <form method = "note" action="{% if form_instance.pk %}"{% url 'note_update' pk=form.instance.pk %}{% else %}{% url 'note_create' %}{% endif %}">
        {% csrf_token %}
        {{ form. as_p }}
        <button type="submit'>Save</button>   
    </form>
    <a href="{% url 'note_list' %}"> Back to Note List</a>
{% endblock %}
